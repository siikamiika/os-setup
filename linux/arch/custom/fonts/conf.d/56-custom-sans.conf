<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>

  <alias binding="same">
    <family>Arev Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Bepa</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Bitstream Prima Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Bitstream Vera Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>DejaVu LGC Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Hunky Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Olwen Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>SUSE Sans</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Verajja</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>VerajjaPDA</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Segoe UI</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Frutiger Linotype</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Helvetica Neue</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <match>
    <test name="family">
      <string>DejaVu Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <alias>
    <family>Noto Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

</fontconfig>
