<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Mono PS</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Sans L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Sans Narrow</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Roman No9 L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Roman</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
