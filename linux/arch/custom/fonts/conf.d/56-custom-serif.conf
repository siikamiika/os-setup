<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>

  <alias binding="same">
    <family>Bitstream Prima Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Bitstream Vera Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>DejaVu LGC Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Hunky Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Olwen Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>SUSE Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Verajja Serif</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias>
    <family>Noto Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

</fontconfig>
