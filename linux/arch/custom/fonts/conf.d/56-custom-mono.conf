<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>

    <alias binding="same">
        <family>Bepa Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Bitstream Prima Sans Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Bitstream Vera Sans Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>DejaVu LGC Sans Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Olwen Sans Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>SUSE Sans Mono</family>
        <accept>
            <family>Sarasa Term J</family>
        </accept>
    </alias>

    <match>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Menlo</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Monaco</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Lucida Console</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Bitstream Vera Sans Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Courier New</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>SF Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Fira Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Sarasa Term J</string>
        </edit>
    </match>

    <alias>
        <family>Sarasa Term J</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Sarasa Term J</family>
        </prefer>
    </alias>

</fontconfig>
